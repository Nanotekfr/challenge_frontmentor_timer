<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  </head>
  <body>
    <header>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Nanotekfr">NanotekFR</a>.
      </div>
    </header>
    <div class="container">
      <div class="stars">
        <img src="images/bg-stars.svg" alt="">
      </div>
      <h1>We're launching soon</h1>
      <div class="clock">
        <div>
          <h3>Days</h3>
          <p>{time}</p>
        </div>
        <div>
          <h3>Hours</h3>
          <p>{time}</p>
        </div>
        <div>
          <h3>Minutes</h3>
          <p>{time}</p>
        </div>
        <div>
          <h3>Seconds</h3>
          <p>{time}</p>
        </div>
      </div>
    </div>
    <div class="social">
      <ul>
        <li>
          <img src="images/icon-facebook.svg" alt=""></img>
        </li>
      </ul>
      <ul>
        <li>
          <img src="images/icon-instagram.svg" alt=""></img>
        </li>
      </ul>
      <ul>
        <li>
          <img src="images/icon-pinterest.svg" alt=""></img>
        </li>
      </ul>
    </div>

    <div class="hills">
      <img src="images/pattern-hills.svg" alt="">
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Nanotekfr">NanotekFR</a>.
      </div>
    </footer>
  </body>
</html>
